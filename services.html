<main class="page">

<section class="form-section">
  <div class="form-card">
    <h2 class="form-title">Fill Out</h2>

    <form id="serviceForm">

      <div class="input-group">
        <input type="text" id="fullName" placeholder="Full Name (As Per Aadhaar)" required>
        <small class="error" id="nameError"></small>
      </div>

      <div class="input-group">
        <input type="text" id="mobile" placeholder="Mobile Number" required>
        <small class="error" id="mobileError"></small>
      </div>

      <div class="input-group">
        <input type="email" id="email" placeholder="Email Address" required>
        <small class="error" id="emailError"></small>
      </div>

      <div class="input-group">
        <input type="text" id="aadhaar" placeholder="Aadhaar Number" required>
        <small class="error" id="aadhaarError"></small>
      </div>

      <select id="documentType" required>
        <option value="">Select Document</option>
        <option value="Aadhaar">AADHAAR</option>
        <option value="PAN">PAN</option>
        <option value="Voter ID">VOTER ID</option>
        <option value="Driving License">DRIVING LICENSE</option>
        <option value="Ration Card">RATION CARD</option>
      </select>

      <select id="serviceType" required>
        <option value="">Select Service</option>
      </select>

      <div id="fileUploads" class="file-box"></div>

      <div class="fee-display">
        Total Fee: <strong id="feeAmount">‚Çπ0</strong>
      </div>

      <button type="submit" class="submit-btn">Submit</button>

    </form>
  </div>
</section>
